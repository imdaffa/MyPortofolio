<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- MySQL Logo inspired design -->
  <g transform="translate(80, 100)">
    <!-- MySQL cylinder database -->
    <ellipse cx="60" cy="20" rx="45" ry="12" fill="#00758F"/>
    <rect x="15" y="20" width="90" height="60" fill="#00758F"/>
    <ellipse cx="60" cy="80" rx="45" ry="12" fill="#005A6B"/>
    
    <!-- MySQL text on database -->
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">MySQL</text>
  </g>
  
  <!-- Connection nodes -->
  <g transform="translate(220, 120)">
    <!-- Web application -->
    <rect x="0" y="0" width="40" height="30" fill="#4CAF50" rx="5"/>
    <rect x="5" y="5" width="30" height="20" fill="#2E7D32" rx="2"/>
    <text x="20" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">WEB</text>
    
    <!-- PHP -->
    <rect x="60" y="0" width="40" height="30" fill="#8993BE" rx="5"/>
    <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">PHP</text>
    <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">API</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#FFF" stroke-width="2" fill="none">
    <!-- From database to web -->
    <line x1="170" y1="140" x2="220" y2="135"/>
    <line x1="170" y1="140" x2="220" y2="145"/>
    
    <!-- Between web and PHP -->
    <line x1="260" y1="135" x2="280" y2="135"/>
    
    <!-- Connection dots -->
    <circle cx="190" cy="135" r="3" fill="#FF9800"/>
    <circle cx="200" cy="140" r="3" fill="#2196F3"/>
  </g>
  
  <!-- Data flow arrows -->
  <g transform="translate(160, 180)">
    <!-- Data tables visualization -->
    <rect x="0" y="0" width="80" height="40" fill="#333" stroke="#666" stroke-width="1" rx="3"/>
    <line x1="0" y1="12" x2="80" y2="12" stroke="#666"/>
    <line x1="0" y1="24" x2="80" y2="24" stroke="#666"/>
    <line x1="20" y1="0" x2="20" y2="40" stroke="#666"/>
    <line x1="50" y1="0" x2="50" y2="40" stroke="#666"/>
    
    <!-- Data cells -->
    <circle cx="10" cy="6" r="2" fill="#4CAF50"/>
    <circle cx="35" cy="6" r="2" fill="#2196F3"/>
    <circle cx="65" cy="6" r="2" fill="#FF9800"/>
    <circle cx="10" cy="18" r="2" fill="#E91E63"/>
    <circle cx="35" cy="18" r="2" fill="#9C27B0"/>
    <circle cx="65" cy="18" r="2" fill="#F44336"/>
  </g>
  
  <!-- Query symbol -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="35" height="25" fill="#FF6B35" rx="3"/>
    <text x="17.5" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">SQL</text>
    
    <!-- Query brackets -->
    <text x="17.5" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFF">{ }</text>
  </g>
  
  <!-- Connection status indicators -->
  <g transform="translate(320, 100)">
    <circle cx="0" cy="0" r="4" fill="#4CAF50"/>
    <circle cx="0" cy="15" r="4" fill="#4CAF50"/>
    <circle cx="0" cy="30" r="4" fill="#FF9800"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">CONNECTED</text>
    <text x="15" y="20" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">ACTIVE</text>
    <text x="15" y="35" font-family="Arial, sans-serif" font-size="8" fill="#FF9800">SYNCING</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">MySQL Connection</text>
</svg>