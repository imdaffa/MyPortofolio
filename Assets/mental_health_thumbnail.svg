<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Heart with pulse -->
  <g transform="translate(150, 120)">
    <!-- Heart shape -->
    <path d="M50,30 C50,20 35,10 25,20 C15,10 0,20 0,30 C0,45 25,70 25,70 C25,70 50,45 50,30 Z" fill="#E91E63"/>
    
    <!-- Pulse line -->
    <polyline points="80,35 90,35 95,20 100,50 105,35 110,35 120,35" 
              stroke="#4CAF50" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Brain icon -->
  <g transform="translate(250, 100)">
    <path d="M30,20 C40,10 50,15 55,25 C60,20 70,25 65,35 C70,40 65,50 55,45 C50,55 40,50 35,40 C25,45 20,35 25,25 C20,20 25,15 30,20 Z" 
          fill="#9C27B0" opacity="0.8"/>
  </g>
  
  <!-- Chat bubbles -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="60" height="30" fill="#2196F3" rx="15"/>
    <polygon points="15,30 15,40 25,30" fill="#2196F3"/>
    
    <rect x="80" y="10" width="60" height="30" fill="#FFF" rx="15"/>
    <polygon points="125,40 125,50 135,40" fill="#FFF"/>
    
    <rect x="160" y="0" width="60" height="30" fill="#2196F3" rx="15"/>
    <polygon points="175,30 175,40 185,30" fill="#2196F3"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Mental Health Platform</text>
</svg>