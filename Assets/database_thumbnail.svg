<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Database cylinders -->
  <g transform="translate(120, 80)">
    <!-- Database 1 -->
    <ellipse cx="40" cy="30" rx="35" ry="8" fill="#2196F3"/>
    <rect x="5" y="30" width="70" height="80" fill="#1976D2"/>
    <ellipse cx="40" cy="110" rx="35" ry="8" fill="#1565C0"/>
    
    <!-- Database 2 -->
    <ellipse cx="120" cy="40" rx="35" ry="8" fill="#4CAF50"/>
    <rect x="85" y="40" width="70" height="90" fill="#388E3C"/>
    <ellipse cx="120" cy="130" rx="35" ry="8" fill="#2E7D32"/>
  </g>
  
  <!-- Connection lines -->
  <line x1="200" y1="140" x2="250" y2="140" stroke="#FFF" stroke-width="2"/>
  <line x1="250" y1="140" x2="250" y2="120" stroke="#FFF" stroke-width="2"/>
  <line x1="250" y1="120" x2="280" y2="120" stroke="#FFF" stroke-width="2"/>
  <line x1="250" y1="140" x2="250" y2="160" stroke="#FFF" stroke-width="2"/>
  <line x1="250" y1="160" x2="280" y2="160" stroke="#FFF" stroke-width="2"/>
  
  <!-- Server/Computer icon -->
  <rect x="280" y="110" width="50" height="30" fill="#FF9800" rx="3"/>
  <rect x="285" y="115" width="40" height="20" fill="#1a1a2e" rx="1"/>
  <circle cx="290" cy="150" r="2" fill="#4CAF50"/>
  <circle cx="320" cy="150" r="2" fill="#F44336"/>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Database System</text>
</svg>