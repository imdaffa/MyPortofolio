<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Target/Goal circle -->
  <g transform="translate(180, 120)">
    <circle cx="20" cy="20" r="35" stroke="#4CAF50" stroke-width="4" fill="none"/>
    <circle cx="20" cy="20" r="25" stroke="#2196F3" stroke-width="3" fill="none"/>
    <circle cx="20" cy="20" r="15" stroke="#FF9800" stroke-width="2" fill="none"/>
    <circle cx="20" cy="20" r="3" fill="#F44336"/>
  </g>
  
  <!-- Money/Coins -->
  <g transform="translate(100, 160)">
    <circle cx="0" cy="0" r="12" fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFA000">$</text>
    
    <circle cx="25" cy="-5" r="12" fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
    <text x="25" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFA000">$</text>
    
    <circle cx="50" cy="2" r="12" fill="#FFD700" stroke="#FFA000" stroke-width="2"/>
    <text x="50" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFA000">$</text>
  </g>
  
  <!-- Progress bar -->
  <g transform="translate(120, 220)">
    <rect x="0" y="0" width="160" height="12" fill="#333" rx="6"/>
    <rect x="0" y="0" width="120" height="12" fill="#4CAF50" rx="6"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFF">75% Funded</text>
  </g>
  
  <!-- People/Crowd icons -->
  <g transform="translate(280, 140)">
    <!-- Person 1 -->
    <circle cx="10" cy="10" r="5" fill="#2196F3"/>
    <rect x="7" y="15" width="6" height="12" fill="#2196F3" rx="3"/>
    
    <!-- Person 2 -->
    <circle cx="25" cy="8" r="5" fill="#4CAF50"/>
    <rect x="22" y="13" width="6" height="12" fill="#4CAF50" rx="3"/>
    
    <!-- Person 3 -->
    <circle cx="40" cy="12" r="5" fill="#FF9800"/>
    <rect x="37" y="17" width="6" height="12" fill="#FF9800" rx="3"/>
  </g>
  
  <!-- Hand holding money -->
  <g transform="translate(80, 100)">
    <path d="M10,20 Q8,15 10,10 Q12,8 15,10 Q18,8 20,10 Q22,12 20,15 L18,25 Q15,30 10,25 Z" fill="#FFDBCB"/>
    <rect x="12" y="12" width="8" height="5" fill="#4CAF50"/>
    <text x="16" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#FFF">$</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Crowdfunding Platform</text>
</svg>