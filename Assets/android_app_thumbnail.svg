<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1a1a2e"/>
  
  <!-- Phone outline -->
  <rect x="160" y="60" width="80" height="140" fill="#2c2c54" rx="10" stroke="#666" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="170" y="80" width="60" height="100" fill="#000" rx="3"/>
  
  <!-- Android head -->
  <g transform="translate(185, 95)">
    <!-- Head -->
    <rect x="10" y="10" width="30" height="20" fill="#4CAF50" rx="10"/>
    <!-- Antennae -->
    <line x1="15" y1="10" x2="12" y2="5" stroke="#4CAF50" stroke-width="2"/>
    <line x1="35" y1="10" x2="38" y2="5" stroke="#4CAF50" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="18" cy="20" r="1.5" fill="#FFF"/>
    <circle cx="32" cy="20" r="1.5" fill="#FFF"/>
    <!-- Body -->
    <rect x="12" y="30" width="26" height="35" fill="#4CAF50" rx="3"/>
    <!-- Arms -->
    <rect x="5" y="35" width="4" height="20" fill="#4CAF50" rx="2"/>
    <rect x="41" y="35" width="4" height="20" fill="#4CAF50" rx="2"/>
    <!-- Legs -->
    <rect x="18" y="65" width="4" height="15" fill="#4CAF50" rx="2"/>
    <rect x="28" y="65" width="4" height="15" fill="#4CAF50" rx="2"/>
  </g>
  
  <!-- Home button -->
  <circle cx="200" cy="190" r="3" fill="#666"/>
  
  <!-- Barbershop pole (for BookBarbershop) -->
  <g transform="translate(280, 100)">
    <rect x="0" y="0" width="15" height="80" fill="#FFF"/>
    <rect x="0" y="0" width="15" height="10" fill="#FF0000"/>
    <rect x="0" y="20" width="15" height="10" fill="#FF0000"/>
    <rect x="0" y="40" width="15" height="10" fill="#FF0000"/>
    <rect x="0" y="60" width="15" height="10" fill="#FF0000"/>
    <!-- Diagonal stripes -->
    <line x1="0" y1="10" x2="15" y2="20" stroke="#0066CC" stroke-width="2"/>
    <line x1="0" y1="30" x2="15" y2="40" stroke="#0066CC" stroke-width="2"/>
    <line x1="0" y1="50" x2="15" y2="60" stroke="#0066CC" stroke-width="2"/>
    <line x1="0" y1="70" x2="15" y2="80" stroke="#0066CC" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Android Mobile App</text>
</svg>